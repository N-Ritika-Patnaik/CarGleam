<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body text-center">

            <div class="mb-md-5 mt-md-4 ">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-5">Shiny Car, Happy you !</p>
              <p class="text-black-50 mb-5">Please enter your email and password !!</p>

              <form (ngSubmit)="onSignIn()">
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control form-control-lg"
                    placeholder="Email" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="password" name="password" [(ngModel)]="password"
                    class="form-control form-control-lg" placeholder="Password" />
                </div>
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                  type="submit">Login</button>
              </form>
            </div>
            <div>
              <p class="mb-0">Don't have an account? <a href="/signup" class="text-50 fw-bold">Sign Up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
