<section class="vh-100"> 
  <div class="mask d-flex align-items-center h-100 gradient-custom">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create new account</h2>

              <form (ngSubmit)="onSignUp()">
                <div data-mdb-input-init class="form-outline mb-4">
                <input type="text" id="fullname" name="fullname" [(ngModel)]="fullname" class="form-control form-control-lg" placeholder="Enter your Full Name" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control form-control-lg" placeholder="Enter your Email" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control form-control-lg" placeholder="Enter your Password" />
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
